<hr/>

<div class="videojuegos">

  <h2>Listado de videojuegos</h2>

  <ul>
    @for (juego of videojuegos; track juego) {
      <li>{{juego}}</li>

    } @empty {
      <li>No hay videojuegos para mostrar</li>
    }
  </ul>

  <h4>{{nuevoJuego}}</h4>

  <input [(ngModel)]="nuevoJuego" type="text" placeholder="Agrega un nuevo juego" />
  <button (click)="addJuego()">Agregar</button>

</div>
